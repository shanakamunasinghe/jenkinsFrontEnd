<mat-card class="example-container  mat-elevation-z8">
  <br>
  <div class="app-list-table">
    <div div fxLayout="column" fxLayoutAlign="start">
      <div class="app-list-header" fxLayout="row" fxLayoutAlign="start baseline" fxLayoutGap="8px"
           fxLayoutGap.gt-xs="24px">
        <div fxLayout="column" fxLayoutAlign="start baseline" fxLayoutGap="24px" fxFlex="grow" fxLayout.gt-xs="row">
          <div>
            <mat-card-title>User Details</mat-card-title>
          </div>
        </div>
      </div>
    </div>
    <ng-content></ng-content>

  </div>
  <mat-divider></mat-divider>

  <div class="main-container" fxLayout="column" fxLayoutAlign="start">
    <div class="table-container">
<!--      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">-->
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
          <td mat-cell *matCellDef="let dataSource">
            {{dataSource.name | titlecase}}
          </td>
        </ng-container>
        <!-- Role Column -->
        <ng-container matColumnDef="userRole">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
          <td mat-cell *matCellDef="let dataSource">
            {{dataSource.role | titlecase}}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="paginator-container">
      <mat-paginator [pageSizeOptions]="[5, 25,50, 100]" showFirstLastButtons [pageSize]="pageSize"></mat-paginator>
    </div>
  </div>
</mat-card>
